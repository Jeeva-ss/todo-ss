<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="content"
			description="Maintain your day-to-day tasks with the most important tasks at the top of the list, and the least important tasks at the bottom"
		/>
		<meta name="robots" content="index,follow" />
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Sen&display=swap"
			rel="stylesheet"
		/>
		<!-- Favicon -->
		<link rel="icon" href="./to-do.png" />
		<!-- Icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- Stylesheet -->
		<link rel="stylesheet" href="./style.css" />
		<title>Todo List</title>
	</head>
	<body>
		<header>
			<h1>Todo App</h1>
		</header>
		<form>
			<input type="text" class="todo-input" placeholder="Add todo" />
			<button type="submit" class="todo-button">Add</button>
			<div class="select">
				<select name="todos" class="filter-todo">
					<option value="all">All</option>
					<option value="completed">Completed</option>
					<option value="uncompleted">Uncompleted</option>
				</select>
			</div>
		</form>
		<div class="todo-container">
			<ul class="todo-list"></ul>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
